#sensor_pin: PB7
#control_pin: PB6
#z_offset: 0

#[neopixel my_neopixel]
#pin: PB0

#####################################################################
#   Start Print
#####################################################################

#[gcode_macro Print_Prep]
#gcode:
#  G28
#  Z_TILT_ADJUST
#  BED_MESH_CALIBRATE

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP=params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP=params.EXTRUDER_TEMP|default(210)|float %}

################## Homing ##################
  
    G90 ; use absolute coordinates
    M83 ; use relative distances for extrusion
    G28 

############# Startup Heating ##############

    M104 S190
    M140 S60
    M190 S60

################ Z probing #################

    G28 Z # (Not needed with Klicky)
    CLEAN_NOZZLE
    CALIBRATE_Z # (if you have auto z setup)

    Z_TILT_ADJUST
    BED_MESH_CALIBRATE PROFILE=default

    #M104 S220
    M109 S{EXTRUDER_TEMP}
    M190 S{BED_TEMP}
    
    # Prime line
    PRIME_LINE

[gcode_macro PRIME_LINE]
gcode:
    # Move Z up a little to prevent scratching the surface
    #G1 Z1.0 F3000
    
    # Move to prime line position
    G1 X20 Y5 F5000.0
    
    # Move Z down to begin prime line
    G1 z0.2 F5000.0
    
    # Reset Extruder
    M83
    G92 E0
    
    # Draw prime lines
    G1 X180 Y5.1 Z0.3 F1500.0 E15
    G1 X180 Y5.4 Z0.3 F5000.0
    G1 X20 Y5.4 Z0.3 F1500.0 E30
    
    # Reset Extruder
    G92 E0

    
#####################################################################
#   End Print
#####################################################################

[gcode_macro END_PRINT]
gcode:
    G91
    
    # Retract and wipe out Z
    G1 E-.75 Z0.2 F2700
    G1 X5 Y5 F3000
    
    # Present print
    G1 Z10 F1500
    G90
    G1 X360 Y350
    
    # Shut things down
    M107 S0 ;Turn-off fan
    M104 S0 ;Turn-off hotend
    M140 S0 ;Turn-off bed
    M84 X Y E ;Disable motors

